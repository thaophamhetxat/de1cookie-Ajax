<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Table create</h2>
    <form action="/create" method="post" th:object="${listDT}">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>article_title</th>
                <th>article_content</th>
                <th>updated_date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input name="article_id"></td>
                <td><input name="article_title"></td>
                <td><input name="article_content"></td>
                <td><input type="date" name="updated_date"></td>
                <td><input name="is_approve" value="0" hidden></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Create</button>

    </form>
</div>

</body>
</html>
