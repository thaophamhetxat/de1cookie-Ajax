<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Table Edit </h2>
    <form  method="post" >
        <table class="table">
            <tbody>
            <tr>
                <td><input th:field="${listDT.article_id}"></td>
                <td><input th:field="${listDT.article_title}"></td>
                <td><input th:field="${listDT.updated_date}"></td>
                <td><input th:field="${listDT.article_content}"></td>
                <td><input th:field="${listDT.is_approve}"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
</body>
</html>
